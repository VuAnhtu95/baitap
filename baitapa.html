<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số đầu tiên ",""));
    let b = parseInt(prompt("Nhập số thứ hai ",""));
    let c = parseInt(prompt("Nhập số thứ ba ",""));
    if (a > b && a>c) {
        alert("a là số lớn nhất")
    }
        else if (a < b && b>c){
            alert("b là số lớn nhất")
    }
            else if (a<c && c>b){
                alert("c là số lớn nhất")
    }
    else if (a == b && b == c) {
        alert("chả có số mẹ nào là lớn nhất")
    }
</script>
</body>
</html>
