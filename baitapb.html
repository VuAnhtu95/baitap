<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số điểm chuyên cần",""))
    let b = parseInt(prompt("Nhập số điểm giữa kỳ",""))
    let c = parseInt(prompt("Nhập số điểm cuối kỳ",""))
    let s = (a + b + c)/3
    if (s>=9){
        alert("loại A")
    }
    else{
       if (s>=7 && s<9){
           alert("Loại B")
       }
       else{
           if (s>=5 && s<7){
               alert("Loại C")
           }
           else if (s<5){
               alert("Loại D")
           }
       }
    }

</script>
</body>
</html>
